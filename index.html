<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>お茶時間－tea time－</title>
        <meta name="description" content="お茶する時間を楽しむためにお茶のこと、お茶のオトモであるお菓子について語ります。">
        <meta name="keywords" content="tea time, 日本茶, 中国茶, 紅茶, お菓子">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <!--header-->
        <header>
            <div id="tea-img"></div>
        </header>
        
        <!--contents-->
        <!--tea-->
        <main>
            <section id="teatime">
                <h2 class="text-center"><i class="fa fa-coffee" aria-hidden="true"></i>お茶のススメ</h2>
                    <div class="container">
                        <div class="tea-box">
                          <h3 class="text-center">日本茶</h3>
                            <p>煎茶・玉露・抹茶・玉緑茶・茎茶・玄米茶・ほうじ茶・番茶 etc</p>
                        </div>
                        <div class="tea-box">
                          <h3 class="text-center">中国茶</h3>
                            <p>鉄観音・黄金桂・水仙・色種・プーアル茶・ジャスミン茶・ウーロン茶 etc</p>
                        </div>
                        <div class="tea-box">
                          <h3 class="text-center">紅茶</h3>
                            <p>ダージリン・アッサム・ウバ・ヌワラエリア・キーモン etc</p>
                        </div>
                    </div>
            </section> 
            <section id="sweets">
                <h2 class="text-center"><i class="fa fa-birthday-cake" aria-hidden="true"></i>お茶のオトモ</h2>
                   <button class="shadow">もっと見る</button>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
